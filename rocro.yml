---
inspecode:

  global:
    ignore: [ 'Inspecode.API-Check/' ]
    thresholds:
      complexity: 15  # default

  tools:

    autopep8:
      thresholds: { num-issues: 1 }

    cpd:
      thresholds: { num-issues: 4 }

    flake8:
      thresholds: { num-issues: 0 }

    fossology:
      thresholds: { num-issues: 4 }

    grep:
      thresholds: { num-issues: 0 }

    jscpd:
      thresholds: { num-issues: 6 }

    misspell:
      thresholds: { num-issues: 3 }

    nose2:
      thresholds: { num-issues: 0 }

    prospector:
      thresholds: { num-issues: 127 }

    pycodestyle:
      thresholds: { num-issues: 0 }

    unused:
      ignore: tests/
      options: [ --single-occurrence, --all-likelihoods ]
      thresholds: { num-issues: 16 }

    yapf:
      thresholds: { num-issues: 61 }
