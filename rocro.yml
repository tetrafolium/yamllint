---
inspecode:

  global:
    ignore: [ 'Inspecode.API-Check/' ]
    thresholds:
      complexity: 15  # default

  tools:

    autopep8:
      thresholds: { num-issues: 1 }

    cpd:
      thresholds: { num-issues: 4 }

    fossology:
      thresholds: { num-issues: 4 }

    grep:
      thresholds: { num-issues: 0 }

    jscpd:
      thresholds: { num-issues: 6 }

    misspell:
      thresholds: { num-issues: 3 }
